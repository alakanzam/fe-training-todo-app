<div [formGroup]="registrationFormGroup"
      >
  <label>Name</label>
  <input id="nameControl"
         [formControlName]="'name'"
         class="form-control"
         autocomplete="off">

  {{registrationFormGroup.get('name').errors | json}}
  <ul class="text-danger"
      *ngIf="registrationFormGroup.get('name').invalid && registrationFormGroup.get('name').dirty">
    <li *ngIf="registrationFormGroup.get('name').hasError('required')">Name is required</li>
    <li *ngIf="registrationFormGroup.get('name').hasError('pattern')">
      {{registrationFormGroup.get('name').errors.pattern.actualValue}} does not start with Nguyen
    </li>
  </ul>

  <div></div>
  <label>Age</label>
  <input class="form-control"
         [formControlName]="'age'"
         type="number">

  <div>
    Name: {{registrationFormGroup.get('name').value}}
  </div>
  <div>
    Age:  {{registrationFormGroup.get('age').value}}
  </div>

  <button type="submit">
    Submit
  </button>
</div>
